  <body>
  {% url "socialauth_begin" "backend-name" %}
  {{message}}
  <div class="container col-md-4 col-md-offset-4">

      <form action="/signup/" method="post">
        <h2 class="form-signin-heading">Please sign up</h2>
        <input type="username" class="form-control" placeholder="Username"  name="username" required autofocus>
        <input type="email" class="form-control" placeholder="Email address"  name="email" required autofocus>
        <input type="password" class="form-control" placeholder="Password" name="password1" required>
        <input type="password" class="form-control" placeholder="Confirm Password" name="password2" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

  </body>
</html>
